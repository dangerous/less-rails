rvm:
  - 2.2.5
  - 2.3.1
before_install:
  - travis_retry gem install bundler
  - bundle --version
install:
  - travis_retry bundle install
before_script:
  - travis_retry bundle exec appraisal install
script:
  - bundle exec appraisal rake test
env:
  - "RAILS_VERSION=4.0"
  - "RAILS_VERSION=4.1"
  - "RAILS_VERSION=4.2"